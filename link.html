<!DOCTYPE html>
<html lang="en">
<head>
    <title>Links</title>
    <style>
        a:hover{
            color:rgb(15, 180, 235);
        }
        a:visited{
            color:rosybrown;
        }
        a:active{
            color:red;
        }
        a:link{
            color:darkgreen;
        }
    </style>
</head>
<body>
    <a href="https://www.wikipedia.org/" target="blank">wikipedia</a>
    <a href="Basic.html">Basic</a>
</body>
</html>
